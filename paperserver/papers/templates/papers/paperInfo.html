{% load admin_urls %} <!-- For linking to admin:papers_paper_change -->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Papers</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-12">
                <p>
                    <h2><a href="{{ link }}">{{ title }}</a></h2>
                    <h4>{{ authors }}</h4>
                    <h6>{{ venue }}</h6>
                    <h6>{{ year }}</h6>
                </p>

                <p class="mt-4">
                    <u>Bibtex</u> &nbsp; <small>[{{ bibtexId }}]</small>
                    <pre id="bibtex" style="margin-top: -10px;">{{ bibtex }}</pre>
                </p>

                <p class="mt-4">
                    <u>Notes</u>
                    </br>
                    {{ notes }}
                </p>

                <p class="mt-4">
                    <a class="btn btn-dark" href="{% url 'admin:papers_paper_change' id %}" role="button">Edit/Delete</a>
                </p>
            </div>
        </div>

</body>
</html>
